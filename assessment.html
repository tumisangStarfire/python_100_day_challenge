<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style> 
    body {
        margin: 0;
        font-family: var(--bs-font-sans-serif);
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
    }

    </style>
</head>
<body> 

    <div class="row">
        <div class="col-sm-12"> 
            <label for="numbers">Number:</label>
            <select class="form-control" name="numbers_container" id="numbers">
            </select>
        </div>

    </div>  

    <script> 
        //range function to create number from 1-N
        const range = (start, end) => {
            const length = end - start;
            return Array.from({ length }, (_, i) => start + i);
        }

        var numbers = range(1,1001) //generate a numbers list from 1-1000 we put end at 1001 because if we leave at 1000 it will create 999
        //pass the generated numbers to the dropdown , looop through each
        numbers.forEach(element => { 
            var numbers_dropdown = document.getElementById('numbers');
            let number_option = new Option(element,element);
            numbers_dropdown.add(number_option,undefined); //  the method add() method will add the new option to the end of the options list.
        });
        
    </script>
</body>
</html>
